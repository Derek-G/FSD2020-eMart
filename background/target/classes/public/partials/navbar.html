<!-- 登录框 -->
<div class="modal fade" id="login" aria-labelledby="myModalLabel"
	aria-hidden="true" style="overflow-x: hidden; overflow-y: auto;">
	<div class="modal-dialog ">
		<div class="panel panel-default">
			<div class="panel-heading">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h3 ng-show="login">Log in</h3>
				<h3 ng-hide="login">Sign up</h3>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form-horizontal" role="form" name="myForm" novalidate>
						<div class="form-group">
							<input ng-model="user.act" type="hidden" /> <label
								class="col-sm-3 control-label">用户名</label>
							<div class="col-sm-9">
								<div class="col-md-7">
									<input type="text" class="form-control" id="user_name"
										ng-blur="proof();" name="user_name" ng-model="user.user_name"
										placeholder="请输入用户名" required>
								</div>
								<div class="col-md-5" style="color: {{color}}">
									<b>{{sucInfo}}</b> <span style="color: red"
										ng-show="myForm.user_name.$dirty && myForm.user_name.$invalid">
										<span ng-show="myForm.user_name.$error.required">用户名不能为空！</span>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密&emsp;码</label>
							<div class="col-sm-9">
								<div class="col-md-7">
									<input type="password" class="form-control" id="password"
										name="password" ng-model="user.password" placeholder="请输入密码"
										required>
								</div>
								<div class="col-md-5">
									<span style="color: red"
										ng-show="myForm.password.$dirty && myForm.password.$invalid">
										<span ng-show="myForm.password.$error.required">密码不能为空！</span>
									</span> <span ng-hide="myForm.password.$invalid" style="color: blue"><b>✔</b></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div style="text-align: center; color: red;" name="div">{{ansInfo}}</div>
							<div class="col-sm-offset-4 col-sm-10" ng-show="login">
								<button type="button" class="btn btn-primary"
									ng-disabled="myForm.user_name.$invalid || myForm.password.$invalid || log"
									ng-click="submits(login);">登录</button>
								&emsp; 还没账户，快速<a href="javascript:void(0)"
									ng-click="login_signup('signup')">注册</a>
							</div>
							<div class="col-sm-offset-4 col-sm-10" ng-hide="login">
								<button type="button" class="btn btn-primary"
									ng-disabled="myForm.user_name.$invalid || myForm.password.$invalid || log"
									ng-click="submits(signup);">注册</button>
								&emsp; 我有账户，去<a href="javascript:void(0)"
									ng-click="login_signup('login')">登录</a>
							</div>
							<!-- <div align="center"><a>记住密码</a></div> -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
